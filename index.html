<!DOCTYPE html>
<html lang="en">

    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>


<body>
  <div class="container">
   <div class="mainar">
     <h2>F O R M A T I O N</h2>

       <input type="file" id="fileInput" onclick="" accept=".jpg, .jpeg, .png">
       <label for="fileInput" id="select">SELECT A PHOTO</label>
     </div>
     <p id="status"></p>
     <div id="message"></div>
     <canvas id="canvas" width="320" height="240"></canvas>
     <div id="image">
       <img id="uploadedImage" src="" alt="Uploaded Image Preview" style="display: none;">
     </div>
 
     <button id="backbtn" onclick="goBack()">BACK</button>
     <script>
         function goBack() {
           window.history.back();
         }
     </script>
   </div>
  </div>

  <footer>
    <p>Experimental AI Functionality (from the interns)</p>
  </footer>

</html>
