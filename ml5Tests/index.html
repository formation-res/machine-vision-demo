<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Icon Generator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #inputContainer {
        margin-bottom: 20px;
      }
      </style>
  </head>
  <body>
    <div id="inputContainer">
        <label for="stringInput">Enter a string:</label>
        <input type="text" id="stringInput">
        <button onclick="addString()">Add String</button>
    </div>
    <div>
        <h2>Stored Strings:</h2>
        <ul id="stringList"></ul>
    </div>
</body>
  <body>
  
    <h2>Generate Icon</h2>
    <input type="file" id="fileInput" accept=".jpg, .jpeg, .png">
    <button onclick="classify()">Upload</button>
    <p id="status"></p>
    <div id="message">Upload an image!</div>

  </body>
</html>
