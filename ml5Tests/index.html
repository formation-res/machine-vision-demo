<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Icon Generator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>

  </head>
  <body>
    <div id="inputContainer">
        <label for="stringInput">Enter a string:</label>
        <input type="text" id="stringInput">
        <button onclick="addString()">Add String</button>
    </div>
    <div>
        <h2>Stored Strings:</h2>
        <ul id="stringList"></ul>
    </div>
</body>
<body>
  <div class="container">
    <h2>Generate Icon</h2>
    <div class="button-group">
      <input type="file" id="fileInput" accept=".jpg, .jpeg, .png">
      <label for="fileInput">Choose Image</label>
      <button id="startCameraButton" onclick="startCamera()">Take Photo</button>
      <button id="capture" style="display: none;" onclick="capturePhoto()">Capture Photo</button>
    </div>
    <p id="status"></p>
    <div id="message">Upload an image!</div>
    <video id="video" width="320" height="240" autoplay></video>
    <canvas id="canvas" width="320" height="240"></canvas>
    <div id="image">
      <img id="uploadedImage" src="" alt="Uploaded Image Preview" style="display: none;">
    </div>
  </div>
</body>

</html>
